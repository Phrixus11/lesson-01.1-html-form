<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!-- <label>
            Your name
            <input type="text" name="user-name" placeholder="Your name">
        </label> -->
        
        <div>
            <label for="userName">Your name</label>
            <input id="userName" type="text" name="user-name" placeholder="Your name">
        </div>
        <div>
            <label for="userEmail">Your email</label>
            <input id="userEmail" type="email" name="user-email" placeholder="Your email">
        </div>
        <div>
            <label for="userPassword">Your password</label>
            <input id="userPassword" type="password" name="password" placeholder="Your password">
        </div>
        <div>
            <label for="age">Your age</label>
            <input id="age" type="number" name="age" placeholder="Your age">
        </div>
        <div>
            <label for="birthday">Your birthday</label>
            <input id="birthday" type="date" name="birthday" placeholder="Your birthday">
        </div>
        <div>
            <label for="avatar">Your avatar</label>
            <input multiple id="avatar" type="file" name="avatar">
        </div>

        <div>
            <fieldset>
                <legend>Sex</legend>
            <label>
                Man
                <input type="radio" name="sex" value="man" checked>
            </label>
            <label>
                Woman
                <input type="radio" name="sex" value="woman">
            </label>
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Technologies</legend>
            <label>
                HTML
                <input type="checkbox" name="technology" value="html" checked>
            </label>
            <label>
                CSS
                <input type="checkbox" name="technology" value="css">
            </label>
            <label>
                JS
                <input type="checkbox" name="technology" value="js">
            </label>
            </fieldset>
        </div>
        <div>
            <select name="city" multiple>
                <option value="Paris">Paris</option>
                <option value="London" selected>London</option>
                <option value="Rome">Rome</option>
            </select>
        </div>

        <div>
            <label for="country">Country</label>
            <input id="country" list="countriesList" name="country">
            <datalist id="countriesList">
                <option value="France">Paris</option>
                <option value="Englang" selected>London</option>
                <option value="Italy">Rome</option>
            </datalist>
        </div>

        <textarea name="description" placeholder="Type some text..."></textarea>

        <div contenteditable></div>

        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
    </form>
</body>
</html>
